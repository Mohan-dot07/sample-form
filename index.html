<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Machine test</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
</head>
<!-- Font-Awesome Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<!-- Vendor CSS Files -->
<link href="./bootstrap.min.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid main-body-bg">
  <div class="container inner-content-wrap">
    <div class="header-txt">
        <h4>Parent / Guardian Portal</h4>
        <h6>Child Details</h6>
    </div>
    <div class="content-area">
      <div class="card">
        <div class="card-header">
          <div class="avatar">
            <img src="./avatar-new.png" alt="">
            <div class="upload-icon">
              <i class="fas fa-camera"></i>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form class="card-input-gp">
            <div class="fields">
              <div class="form-group">
                <label for="firstname" class="form-label">First Name <span class="important">*</span> </label>
                <input type="text" class="std-border form-control form-control-lg" id="firstname" placeholder="First Name">
              </div>
            </div>
            <div class="fields">
              <div class="form-group">
                <label for="lastname" class="form-label">Last Name <span class="important">*</span> </label>
                <input type="text" class="std-border form-control form-control-lg" id="lastname" placeholder="Last Name ">
              </div>
            </div>
            <div class="fields">
              <div class="form-group">
                <label for="dob" class="form-label">Date of Birth <span class="important">*</span> </label>
                <div class="date-wrap">
                  <input type="date" autocomplete="off" class="std-border form-control form-control-lg" id="dob" placeholder="Date of Birth">
                </div>
              </div>
            </div>
            <div class="fields">
              <div class="form-group">
                <label for="gender" class="form-label">Gender <span class="important">*</span></label>
                <div class="select-wrap">
                  <select class="std-border form-control form-control-lg" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field-full-col">
              <div class="form-group">
                <label for="pre-sport" class="form-label">Preferred Sport <span class="important">*</span></label>
                <div class="select-wrap">
                  <select class="std-border form-control pre-sport form-control-lg" id="gender">
                    <option>Football</option>
                    <option>Cricekt</option>
                    <option>Volley Ball</option>
                  </select>
                </div>
              </div>
                
            </div>
            <div class="field-full-col">
              <div class="form-group">
                <label for="bio" class="form-label">Player Bio</label>
                <textarea class="std-border form-control" id="bio" rows="3" placeholder="Type here..."></textarea>
              </div>
            </div> 
            <div class="field-full-col mt-4">
              <button class="btn btn-default save-btn float-end">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Vendor JS Files -->
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

 
  
  <script>

  </script>

</body>

</html>
